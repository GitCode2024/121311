## 帮我写一个开源项目，页面内标题为：2024你会怎么有什么好运？有一个输入框，请输入你的名字。输入名字后。页面生成随机结果，在以下结果随机展示：“你会在2024年发大财！”,“你会在2024年桃花朵朵开！”,“你会在2024年升职加薪”。请附上可以直接运行的html源代码
 以下是一个可以直接运行的HTML源代码，实现了题目要求的功能：
```html
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>2024你会怎么有什么好运？</title>
</head>
<body>
    <h1>2024你会怎么有什么好运？</h1>
    <div>
        <label for="name">请输入你的名字：</label>
        <input type="text" id="name" name="name">
        <button onclick="generateResult()">生成结果</button>
    </div>
    <div id="result"></div>
    <script>
        function generateResult() {
            const name = document.getElementById("name").value;
            const results = [
                `${name}，你会在2024年发大财！`,
                `${name}，你会在2024年桃花朵朵开！`,
                `${name}，你会在2024年升职加薪`
            ];
            const randomIndex = Math.floor(Math.random() * results.length);
            document.getElementById("result").innerText = results[randomIndex];
        }
    </script>
</body>
</html>
``
